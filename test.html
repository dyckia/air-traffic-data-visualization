
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    #tooltip {
      position: absolute;
      z-index: 1;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      font-size: 11px;
      padding: 4px;
      padding: 8px;
      pointer-events: none;
    }
  </style>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body>
  <div id="tooltip" style="display: none; left: 723px; top: 75px;">Peuplier</div>
  
  <div id="test">Hahaha</div>
  
  <script type="text/javascript">
    function setTooltip(event) {
      console.log(event);
      const x = event.clientX;
      const y = event.clientY;
      const tooltip = document.getElementById('tooltip');
      tooltip.style.display = 'block';
      tooltip.style.left = x + 5 + 'px';
      tooltip.style.top = y + 5 + 'px';
      tooltip.innerHTML = 123;
    }

    function hide(event) {
      const tooltip = document.getElementById('tooltip');
      tooltip.style.display = 'none';
    }

    let test = document.getElementById("test");

    test.addEventListener("mouseover", setTooltip);
    test.addEventListener("mouseleave", hide);

  </script>
</body>
</html>
